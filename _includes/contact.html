<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="col-lg-2 col-lg-offset-2 text-center">
                    <a href="https://twitter.com/{{ site.twitter_username }}">
                        <i class="fa fa-twitter fa-2 wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-2 wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="https://facebook.com/{{ site.facebook_username_username }}">
                    <i class="fa fa-facebook-official fa-2 wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
            </div>
        </div>            

    </div>
</section>
