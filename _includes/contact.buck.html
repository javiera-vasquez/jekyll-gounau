<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">                
                <form action="//formspree.io/s0wkete@gmail.com" method="POST">
                    <div class="form-group">
                        <label for="inputName">Nombre</label>
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1">Correo electronico</label>
                        <input type="email" name="_replyto" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="content" rows="3"></textarea>    
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="_next" value="//site.io/thanks.html" />
                        <input type="submit" class="btn btn-primary btn-xl wow tada" value="Enviar">                        
                    </div>
                </form>
            </div>
        </div>
	       <br><br><br> 
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <div class="col-lg-2 col-lg-offset-2 text-center">
                    <a href="https://twitter.com/{{ site.twitter_username }}">
                        <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
                <div class="col-lg-2 col-lg-offset-1 text-center">
                    <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    </a>
                </div>
            </div>
        </div>            

    </div>
</section>
